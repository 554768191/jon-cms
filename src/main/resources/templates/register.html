<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>jon-cms</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body class="gray-bg" style='background: url(http://pic1.win4000.com/wallpaper/2/570ef8e48b666.jpg) center center !important;'>

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h2 class="logo-name">Jon</h2>
            </div>
            <br/>
            <h3>Register to jon-cms</h3>
            <p>Create account to see it in action.</p>
            <form class="form-horizontal" role="form" action="">
                <div class="form-group">
                    <input type="text" name="userName" class="form-control" placeholder="用户名" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required=""/>
                </div>
                <div class="form-group">
                    <input type="text" name="nickName" class="form-control" placeholder="昵称" required=""/>
                </div>
                <div class="form-group">
                    <input type="tel" name="mobile" class="form-control" placeholder="手机号" required=""/>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" for="headerPath" style="text-align: left;padding-left: 0;">头 像：</label>
                    <div class="col-sm-6">
                        <input type="file" name="headerPath" id="headerPath" placeholder="头像" required=""/>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" style="text-align: left;padding-left: 0;">性 别：</label>
                    <div class="col-sm-4">
                            <input type="radio" name="gender" value="0" checked="checked"/> 男
                            <input type="radio" name="gender" value="1"/> 女
                    </div>
                </div>

                <!--<div class="form-group form-horizontal">
                    <label class="col-lg-4">
                        头像：
                    </label>
                    <div class="col-lg-8">
                        <input type="file" name="header" placeholder="头像" required=""/>
                    </div>
                </div>-->
               <!-- <div class="form-group form-horizontal">
                    <label class="col-lg-4">
                        性别：
                    </label>
                    <div class="col-lg-8">
                        <input type="radio" name="gender" value="0" checked="checked"/> 男
                        <input type="radio" name="gender" value="1"/> 女
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="checkbox i-checks">
                        <label><input type="checkbox" checked="checked" required=""/><i></i> Agree the terms and policy </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="login" href="login.html">Login</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
